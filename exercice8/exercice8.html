<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Register</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="encadrement">
    <h2>Register</h2>
    <p>Create your account. It's free and only takes a minute.</p>
    <div class="div1">
      <input class="entree" type="text" id="firstName" name="firstName" placeholder="First Name" />
      <input class="entree" type="text" id="lastName" name="lastName" placeholder="Last Name" />
    </div>
    <div>
      <input class="entree" type="email" id="email" name="email" placeholder="Email Address" />
    </div>
    <div>
      <input class="entree" type="password" id="password" name="password" placeholder="Password" />
      <input class="entree" type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" />
    </div>
    <p>
      <input type="checkbox" id="terms" name="terms" />
      I accept the <span style="color: #28a745;">Terms of Use & Privacy Policy</span>
    </p>
    <div>
      <input class="sign" type="submit" value="Sign in" />
    </div>
  </div>
</body>
</html>
